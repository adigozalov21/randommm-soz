<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Word Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background: #f0f0f0; }
    h1 { color: #333; }
    #word { margin-top: 20px; font-size: 28px; color: #007acc; }
    button { padding: 10px 20px; font-size: 18px; cursor: pointer; background: #007acc; color: white; border: none; border-radius: 5px; }
    button:hover { background: #005f99; }
  </style>
</head>
<body>
  <h1>Random Word Generator</h1>
  <button onclick="generateWord()">Generate Word</button>
  <div id="word">Your word will appear here</div>

  <script>
    const words = ["apple", "banana", "cat", "dog", "elephant", "flower", "guitar", "house", "island", "jungle"];

    function generateWord() {
      const randomIndex = Math.floor(Math.random() * words.length);
      document.getElementById('word').textContent = words[randomIndex];
    }
  </script>
</body>
</html>
